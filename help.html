	    <div class="section col06">
        
            <h2>Ayuda</h2>
        
        </div>
        
        <div class=" section col06">
        
            <p>¿Tienes dudas? Envíanos tus comentarios, prometemos responder.</p>
      
        </div>
    
        <div class="section col06">

            <form class="form">
            
                <!-- Campo de Nombre -->
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" required>
                
                <br>
                <br>

                <!-- Campo de Apellido -->
                <label for="apellido">Apellido:</label>
                <input type="text" id="apellido" name="apellido" required>
                
                <br>
                <br>

                <!-- Campo de Edad -->
                <label for="edad">Edad:</label>
                <input type="number" id="edad" name="edad" required min="1" max="120">
                
                <br>
                <br>

                <!-- Campo de Email -->
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                
                <br>
                <br>

                <!-- Campo de Comentarios -->
                <label for="comentarios">Comentarios:</label>
                <textarea id="comentarios" name="comentarios" rows="4" required></textarea>
                
                <br>
                <br>

                <!-- Botón de Enviar -->
                <button type="submit">Enviar</button>
            
            </form>
